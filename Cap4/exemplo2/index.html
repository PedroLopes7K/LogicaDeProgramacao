<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="../img/livrojs.png" />
    <title>Calculo Peso</title>
  </head>
  <body>
    <img src="../img/ex4_2.jpg" alt="balança de peso" />
    <h1>Programa Cálculo de Peso Ideal</h1>
    <form>
      <p>
        Nome:
        <input type="text " required id="nome" />
      </p>
      <p>
        Sexo:
        <input type="radio" name="sexo" id="masculino" required /> masculino
        <input type="radio" name="sexo" id="feminino " required /> Feminino
      </p>
      <p>
        Altura:
        <input type="number" min="0" step="0.01" id="altura" required />
      </p>

      <input type="submit" value="Enviar Dados" />
      <input type="reset" value="Limpar Dados" />
    </form>
    <h3></h3>
    <script src="script.js"></script>
  </body>
</html>
