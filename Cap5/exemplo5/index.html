<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <link rel="icon" type="image/png" href="../img/livrojs.png" />
    <title>Contas Do Mês</title>
  </head>
  <body>
    <img src="../img/ex5_5.jpg" alt="Contas" class="alta" />
    <h1>Contas Do Mês</h1>
    <form>
      <p>
        Descrição da Conta:
        <input type="text " required id="conta" />
      </p>
      <p>
        Valor:
        <input type="number" min="0" step="0.01" required id="valor" />
      </p>

      <input type="submit" value="Registrar Conta" />
    </form>

    <pre id="resp1"></pre>
    <pre id="resp2"></pre>

    <script src="script.js"></script>
  </body>
</html>
